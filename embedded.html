<!DOCTYPE html>
<html>

<body>
    <div id=buttons></div>
    <script>
        var names = [
            [
                "Camil",
                "Julia",

                "Naya",
                "Rayan",
                "Sienna",
                "Wiley",
            ],
            [
                "Brandon",
                "Christopher",
                "Eliana",
                "Giuliana",
                "Kevin",
                "Lily",
                "Nicholas",
                "Sean",
            ],
            [
                "Andrew",
                "Autumn",
                "Charles",
                "Jason",
                "Javis",
                "Jonathan",
                "Sophia",
                "Zaid",
            ]
        ]
        function name_to_button_html(name) {
            return "<button onclick=\"window.open('https://python-class-321423.uk.r.appspot.com/sender.html?id=private-" +
                name.toLowerCase() +
                "')\">" + name +
                "</button> <br>"
        }
        var html = ''
        for(var i=0; i<names.length; i++){
            html += '<h1> Breakout Room ' + (i + 1) + '</h1>'
            for(var j=0; j<names[i].length; j++){
                html += name_to_button_html(names[i][j])
            }
        }

        document.getElementById('buttons').innerHTML = html
    </script>
